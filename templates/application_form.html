<h4> Application Form </h4>

    <form action="/job/{{job['id']}}/apply" method="post">
        <div class="mb-3">
            <label> Full Name </label>
            <br>
            <input type="text" name="full_name" placeholder="e.g. Krishna Thombare"> 
        </div>

        <div class="mb-3">
            <label> Email </label>
            <br>
            <input type="text" name="email" placeholder="e.g. xyz@gmail.com">
        </div>

        <div class="mb-3">
            <label> Contact No. </label>
            <br>
            <input type="text" name="contact_no">
        </div>

        <div class="mb-3">
            <label> Portfolio/Showreel Link </label>
            <br>
            <input type="text" name="portfolio_link">
        </div>    

        <div class="mb-3">
            <label> Work Experience </label>
            <br>
            <textarea
                name="work_experience">
            </textarea>
        </div>

        <input type="submit">
</form>
